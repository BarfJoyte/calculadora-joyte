<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Calculadora BARF - Joyte</title>
  <style>
    body {
      font-family: "Nunito", sans-serif;
      background-color: rgb(247, 148, 61);
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-image: url('fondo10.png');
      background-repeat: repeat;
    }
    h2 {
      font-family: 'Nunito', sans-serif;
    }

    #logo {
      text-align:left;
      margin-bottom: 20px;
    }

    #logo img {
      max-width: 100%;
      height: auto;
    }

    #formulario {
      background-color: rgb(203, 174, 234);
      padding: 20px;
      border-radius: 10px;
    }

    label, select, input, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 5px;
    }

    #resultadoBox {
      background-color: rgb(245, 236, 227);
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="logo">
    <img src="logo naranja ok.png" alt="Logo Joyte">
  </div>

  <h2 style="text-align:center;">Calculadora BARF</h2>

  <div id="formulario">
    <!-- todo el formulario tal como antes -->
    <label for="tipo">Tipo de animal</label>
    <select id="tipo" onchange="mostrarOpciones()">
      <option value="adulto">Perro Adulto</option>
      <option value="cachorro">Cachorro</option>
    </select>

    <div id="adultoOpciones">
      <label for="tamano">Tamaño</label>
      <select id="tamano">
        <option value="grande">Mediano / Grande / Gigante</option>
        <option value="chico">Chico / Mini</option>
      </select>

      <label for="condicion">Condición o actividad</label>
      <select id="condicion">
        <option value="baja">Actividad física baja</option>
        <option value="media">Actividad física media</option>
        <option value="alta">Actividad física alta</option>
        <option value="deportistas">Deportistas / Galgos / Trabajo</option>
        <option value="senior">Senior (+9 años)</option>
        <option value="obesidad">Con obesidad</option>
        <option value="castrado">Castrado</option>
      </select>
    </div>

    <div id="cachorroOpciones" style="display:none;">
      <label for="edadCachorro">Edad del cachorro</label>
      <select id="edadCachorro">
        <option value="0">Destete - 2 meses</option>
        <option value="3">3 meses</option>
        <option value="4">4 meses</option>
        <option value="5">5 meses</option>
        <option value="6">6-7 meses</option>
        <option value="8">8-10 meses</option>
        <option value="11">11-12 meses</option>
      </select>
    </div>

    <label for="peso">Peso ideal (kg)</label>
    <input type="number" id="peso" placeholder="Ej: 20">

    <button onclick="calcularBARF()">Calcular</button>
  </div>

  <div id="resultadoBox">
    <div id="resultado">Se recomienda: 0 gramos de comida al día</div>
  </div>

  <script>
    function mostrarOpciones() {
      const tipo = document.getElementById("tipo").value;
      document.getElementById("adultoOpciones").style.display = (tipo === "adulto") ? "block" : "none";
      document.getElementById("cachorroOpciones").style.display = (tipo === "cachorro") ? "block" : "none";
    }

    function calcularBARF() {
      const tipo = document.getElementById("tipo").value;
      const peso = parseFloat(document.getElementById("peso").value);

      if (isNaN(peso) || peso <= 0) {
        document.getElementById("resultado").innerText = "Ingresá un peso válido.";
        return;
      }

      if (tipo === "adulto") {
        const tamano = document.getElementById("tamano").value;
        const condicion = document.getElementById("condicion").value;

        const porcentajes = {
          grande: {
            baja: [0.02, 0.02],
            media: [0.025, 0.025],
            alta: [0.03, 0.035],
            deportistas: [0.03, 0.06],
            senior: [0.02, 0.02],
            obesidad: [0.02, 0.02],
            castrado: [0.02, 0.025],
          },
          chico: {
            baja: [0.025, 0.03],
            media: [0.03, 0.04],
            alta: [0.045, 0.06],
            senior: [0.025, 0.03],
            obesidad: [0.025, 0.03],
            castrado: [0.025, 0.04],
          },
        };

        const key = (condicion === "senior" || condicion === "obesidad") ? "senior" : condicion;
        const [minPorc, maxPorc] = porcentajes[tamano][key];
        const promedio = (minPorc + maxPorc) / 2;
        const gramos = peso * promedio * 1000;

        document.getElementById("resultado").innerText =
          `Se recomienda: ${Math.round(gramos)} gramos de comida al día`;

      } else if (tipo === "cachorro") {
        const edad = document.getElementById("edadCachorro").value;

        const factores = {
          "0": 0.10,
          "3": 0.09,
          "4": 0.08,
          "5": 0.07,
          "6": 0.06,
          "8": (0.04 + 0.05) / 2,
          "11": (0.025 + 0.05) / 2,
        };

        const factor = factores[edad];
        const gramos = peso * factor * 1000;

        document.getElementById("resultado").innerText =
          `Se recomienda: ${Math.round(gramos)} gramos de comida al día`;
      }
    }
  </script>
</body>
</html>
